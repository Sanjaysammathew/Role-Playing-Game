<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Playing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
      <h1 class="topic"> Role playing Game</h1>

    </div>
    <div class="container"> <!--to store all the divs-->

        <div class="sub-container">

            <div class="heading">  <!--Container to store all the headings-->
                <div class="XP"> XP:0 </div>
                <div class="Health"> Health:100</div>
                <div class="Gold"> Gold:50</div>
            </div>

           <div class="buttons">  <!--it is store a buttons-->

            <button id="btn-1" class="btn">Attack</button>
            <button id="btn-2" class="btn"> Dodge</button>
            <button id="btn-3" class="btn">Run</button>

           </div>


           <div class="Enemy-container "> <!-- it is container to store a dragon details-->
           
            <div  class="monster-name"> Monster Name:Dragon</div>
            <div class="monster-health"> Health:300</div>
          
           </div>

          
          <div class="Details">
            <div class="detailsAboutGame"> You are ready to attack dragon </div>
          </div>


        
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
